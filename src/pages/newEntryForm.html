<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/newEntryForm.css">
    <script type="text/javascript" src="validation.js"></script>
    <title>New Entry Form</title>
</head>
<body>
    <script>

        function save() {
            alert('Data Saved Successfully');
            // window.location.href='/newEntrySave'
            // alert('saved2');
        }
    
        function back() {
            window.location.href='home'
        }
    </script>
    <h1 style="text-align: center;">New Entry Form :: Singhaya Transport Company, Ghatampur</h1>
    <div class="frm-container">
    <form>
        <div class="frm-field">
            <label>Date</label><input type="text"></input>
        </div>
        <div class="frm-field">
            <label>Vehical Number</label><input type="text"></input>
        </div>

        <div class="frm-field">
            <label>Going Reading</label><input type="text"></input>
        </div>

        <div class="frm-field">
            <label>Arrival Reading</label><input type="text"></input>
        </div>
        <div class="frm-field">
            <label>Disel Pump Date</label><input type="text"></input>
        </div>

        <div class="frm-field">
            <label>Average  KM/Disel</label><input type="text"></input>
        </div>

        <div class="frm-field">
            <label>Hisab</label><input type="text"></input>
        </div>

        <div class="frm-field">
            <label>Work Days</label><input type="text"></input>
        </div>

        <div class="frm-field">
            <label>Roker No</label><input type="text"></input>
        </div>

        <div class="frm-field">
            <label>Roker Name</label><input type="text"></input>
        </div>

        <div class="frm-field">
            <label>Name</label><input type="text"></input>
        </div>

        <div class="frm-field">
            <label>Mobile</label><input type="text"></input>
        </div>

        <div class="frm-btn">
            <button onClick="save()">Save</button>
            <button>Reset</button>
            <button onclick="back()">Back</button>
        </div>

    </form>

</div>


</body>
</html>
